[versions]
# Android Gradle Plugin
agp = "8.13.1"                  # Latest stable as of Nov 2025

# Core libraries
core-ktx = "1.13.1"
appcompat = "1.7.0"
activity = "1.9.3"
constraintlayout = "2.1.4"

# Material Design
material = "1.12.0"            # We are using this in build.gradle.kts

# Testing
junit = "4.13.2"
junit-ext = "1.2.1"
espresso-core = "3.6.1"

[libraries]
# Core
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "core-ktx" }
androidx-appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }
androidx-activity = { group = "androidx.activity", name = "activity", version.ref = "activity" }
androidx-constraintlayout = { group = "androidx.constraintlayout", name = "constraintlayout", version.ref = "constraintlayout" }

# Material Components (required for TextInputLayout, OutlinedBox, etc.)
material = { group = "com.google.android.material", name = "material", version.ref = "material" }

# Testing
junit = { group = "junit", name = "junit", version.ref = "junit" }
androidx-junit = { group = "androidx.test.ext", name = "junit", version.ref = "junit-ext" }
androidx-espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espresso-core" }

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
# Add these later if you want Kotlin support
# android-library = { id = "com.android.library", version.ref = "agp" }
# kotlin-android = { id = "org.jetbrains.kotlin.android", version = "1.9.24" }